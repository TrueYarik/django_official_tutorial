{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% if questions %}
    <ul>
        {% for question in questions %}
            <li>
                <a href="{% url 'polls:detail' question.id %}"> {{ question.question_text }} </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}

</body>
</html>
