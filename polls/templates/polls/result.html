<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ question.question_text }}</h1>

    <ul>
        {% for choice in question.choices.all %}
            <li> {{ choice.choice_text }} -- {{ choice.votes }}  vote{{ choice.votes|pluralize }}</li>
        {% endfor %}
    </ul>

<a href="{% url 'polls:detail' question.id %}">Vote again?</a> <a href="{% url 'polls:index' %}">Back to questions?</a>
</body>
</html>
